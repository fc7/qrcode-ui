---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qrcode-ui
  labels:
    app: qrcode-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qrcode-ui
  template:
    metadata:
      labels:
        app: qrcode-ui
    spec:
      containers:
      - name: qrcode-ui
        image: quay.io/rh_ee_fcharett/qrcode-ui:0.0.4
        pullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_ENV
          value: "production"
        - name: BACKEND_URL
          value: "https://qrcode-fcharett.apps.ocp4.stormshift.coe.muc.redhat.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      securityContext:
        runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: qrcode-ui
  labels:
    app: qrcode-ui
spec:
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: qrcode-ui
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: qrcode-ui
  labels:
    app: qrcode-ui
spec:
  to:
    kind: Service
    name: qrcode-ui
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

